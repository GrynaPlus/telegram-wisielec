<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisielec - Gra</title>
  <link rel="stylesheet" href="style.css">
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="game-container">
    <h1>Wisielec</h1>
    
    <!-- Ustawianie nazwy użytkownika -->
    <div id="username-container">
      <input type="text" id="username-input" placeholder="Wpisz swoją nazwę">
      <button id="set-username-btn">Ustaw nazwę</button>
    </div>
    <div id="username-display"></div>
    
    <!-- Wyświetlanie poziomu w kółeczku z animacją postępu -->
    <div id="hangman-container">
      <svg id="progress-svg" viewBox="0 0 100 100">
        <circle class="progress-background" cx="50" cy="50" r="45"></circle>
        <circle class="progress-bar" cx="50" cy="50" r="45"></circle>
        <text id="level-text" x="50" y="55" text-anchor="middle" fill="#333" font-size="20" font-family="Arial">Level 1</text>
      </svg>
    </div>
    
    <!-- Wyświetlanie słowa do odgadnięcia -->
    <div id="word-container"></div>
    
    <!-- Kontener przycisków liter -->
    <div id="letters-container"></div>
    
    <!-- Sterowanie – przycisk podpowiedzi -->
    <div id="controls">
      <button id="hint-btn">Podpowiedź (Reklama)</button>
    </div>
    
    <!-- Komunikaty -->
    <div id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
