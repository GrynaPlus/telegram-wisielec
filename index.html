<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisielec - Gra</title>
  <link rel="stylesheet" href="style.css">
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="game-container">
    <h1>Wisielec</h1>
    
    <!-- Ustawianie nazwy użytkownika -->
    <div id="username-container">
      <input type="text" id="username-input" placeholder="Wpisz swoją nazwę">
      <button id="set-username-btn">Ustaw nazwę</button>
    </div>
    <div id="username-display"></div>
    
    <!-- Wyświetlanie aktualnego poziomu -->
    <div id="level-display"></div>
    
    <div id="hangman-container">
      <pre id="hangman-drawing"></pre>
    </div>
    <div id="word-container">
      <!-- Tu pojawią się litery (podkreślenia lub odgadnięte litery) -->
    </div>
    <div id="letters-container">
      <!-- Przyciski z literami A-Z -->
    </div>
    <div id="controls">
      <button id="hint-btn">Podpowiedź (Reklama)</button>
      <button id="restart-btn">Restart</button>
    </div>
    <div id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
