<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisielec - Gra</title>
  <link rel="stylesheet" href="style.css">
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//whephiwums.com/sdk.js" data-zone="9076387" data-sdk="show_9076387"></script>
</head>
<body>
  <div id="game-container">
    <h1>Wisielec</h1>
    
    <!-- Ustawianie nazwy użytkownika -->
    <div id="username-container">
      <input type="text" id="username-input" placeholder="Wpisz swoją nazwę">
      <button id="set-username-btn">Ustaw nazwę</button>
    </div>
    <div id="username-display"></div>
    
    <!-- Wyświetlanie aktualnego poziomu oraz numeru pytania -->
    <div id="level-display"></div>
    
    <!-- Animacja postępu – kółko -->
    <div id="hangman-container">
      <svg id="progress-svg" viewBox="0 0 100 100">
        <circle class="progress-background" cx="50" cy="50" r="45"></circle>
        <circle class="progress-bar" cx="50" cy="50" r="45"></circle>
      </svg>
    </div>
    
    <!-- Wyświetlanie słowa do odgadnięcia -->
    <div id="word-container"></div>
    
    <!-- Kontener przycisków liter -->
    <div id="letters-container"></div>
    
    <!-- Sterowanie – przycisk podpowiedzi -->
    <div id="controls">
      <button id="hint-btn">Podpowiedź (Reklama)</button>
    </div>
    
    <!-- Komunikaty (wygrana, przegrana, informacje) -->
    <div id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
